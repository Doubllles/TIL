    <style>
        td {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
            font-weight: bold;
            font-size: 35px;
        }
    </style>
</head>

<body>

    <script>
        var 바디 = document.body;
        var 테이블 = document.createElement('table');
        var 줄들 = [];
        var 칸들 = []; //ex) 칸들[0] => [td,td,td], 배열안의 상태를 알려준다. 
        var 턴 = 'X';

        var 비동기콜백 = function (이벤트) {
            console.log(이벤트.target); //칸
            console.log(이벤트.target.parentNode); //줄
            console.log(이벤트.target.parentNode.parentNode); //테이블
            
            var 몇줄 = 줄들.indexOf(이벤트.target.parentNode);
            console.log('몇줄',몇줄);
            
            // 칸들[줄들]에서 줄들은 이미 정의되었고, 
            // 정의된 줄에서 어떤칸을 클릭했기에 'indexOf(이벤트.target)'가 칸을 찾게되서 몇칸인지 알 수 있다.
            var 몇칸 = 칸들[몇줄].indexOf(이벤트.target);
            console.log('몇칸',몇칸);
            
            if(칸들[몇줄][몇칸].textContent !== ''){ //칸이 이미 채워져 있는가
                 console.log('빈칸이 아닙니다');
            } else {
                console.log('빈칸이다');
                칸들[몇줄][몇칸].textContent=턴;
                 if (턴 ==='X'){
                     턴 ='O';
                 } else{
                    턴 ='X';
                 }
            }
            
        };

        for (var i = 1; i <= 3; i += 1) {
            var 줄 = document.createElement('tr');
            줄들.push(줄);
            칸들.push([]);
            for (var j = 1; j <= 3; j += 1) {
                var 칸 = document.createElement('td');
                칸.addEventListener('click', 비동기콜백);
                칸들[i - 1].push(칸);
                //appendChild를 사용함으로, 'tr'엘리먼트의 자식으로 'td'을 등록한다.
                줄.appendChild(칸);
            }
            테이블.appendChild(줄);
        }
        바디.appendChild(테이블);
        console.log('줄들',줄들,'칸들',칸들);
        console.log(칸들);
        
    </script>
</body>

</html>
