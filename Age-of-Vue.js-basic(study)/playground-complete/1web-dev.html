<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script>
        // <div id="app"></div>의 정보를 받아와서 div에 담아둔것
        var div = document.querySelector('#app')
        //console.log(div);
        var str = 'hello world' 
        div.innerHTML = str;

        str = 'hello world!!!'
        // div태그에 바뀐 문자열의 내용을 대입을 해줘야만 화면에 마지막에 갱신된 값을 표현하게됨
        div.innerHTML = str;
    </script>
</body>

</html>
