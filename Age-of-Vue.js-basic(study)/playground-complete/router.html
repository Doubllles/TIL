<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>
     <div>
       <!-- 최종적으로는 a태그로 변환되서 나타나짐 , 라우터에서 페이지 이동을 위한 링크태그로 보자-->
      <router-link to="/login">Login</router-link>
      <router-link to="/main">Main</router-link>
     </div>
    </div>
    <!-- path:/ 의 url로 이동했을때 해당 컴포넌트 내용을 표현한것임 -->
    <router-view></router-view> 
  </div>
  <!-- 라이브러리의 순서도 중요함 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script>
    var LoginComponent = {
      //표현식 이라함, 
      template: '<div>login</div>' 
    }
    var MainComponent = {
      template: '<div>main</div>'
    }
    //뷰 라우터는 뷰 라이브러리를 이용하여 싱글 페이지 애플리케이션을 구현할때 사용하는 공식 라이브러리
    var router = new VueRouter({
      //url에 있는 #제거 할수있음
      mode:'history',
      // 페이지의 라우팅 정보 (어떤 url로 들어갔을때 어떤 페이지가 뿌려지는지,배열로 담기게 됨)     
      routes: [ //페이지의 갯수만큼 개체가 필요함
        // 로그인 페이지 정보
        {
          // 페이지의 url 이름
          path: '/login',
          // name: 'login',
          // 해당 url에서 표시될 컴포넌트, 해당 페이지 마다 뿌려질 컴포넌트는 무저건 한개임
          component: LoginComponent
        },
        // 메인 페이지 정보
        {
          path: '/main',
          component: MainComponent
        }
      ]
    });

    new Vue({
      el: '#app',
      router: router,
    });
  </script>
</body>
</html>
